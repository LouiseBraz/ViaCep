<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>  
    <h3>Se Inscreva</h3>
    <div class="row">
      <div class="col">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control">
      </div>
      <div class="col">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control">
      </div>
      <div class="col">
        <label for="confSenha" class="form-label">Confirmação de Senha</label>
        <input type="password" id="confSenha" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="rg" class="form-label">RG</label>
        <input type="text" id="rg" placeholder="000000000-00" class="form-control">
      </div>
      <div class="col">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" id="cep" placeholder="00000-000" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" id="estado" class="form-control" disabled>
      </div>
      <div class="col">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" id="cidade" class="form-control" disabled>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" id="bairro" class="form-control" disabled>
      </div>
      <div class="col">
        <label for="rua" class="form-label">Rua</label>
        <input type="text" id="rua" class="form-control" disabled>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="numero" class="form-label">Numero</label>
        <input type="text" id="numero" class="form-control" disabled>
      </div>
      <div class="col">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" id="complemento" class="form-control" disabled>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" onClick="Submit()" id="btn" class="btn btn-dark">Send</button>
      </div>
    </div>
    <script src="../js/cadastro.js"></script>
  </body>
</html>
